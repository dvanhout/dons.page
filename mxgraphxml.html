<!DOCTYPE html>

    <meta name="description" content="">

  <body>
    <iframe id="mxdraweditor" src="http://127.0.0.1:5500/itxmxgraph/examples/editors/diagrameditor.html" height="850" width="900" frameborder="0"></iframe>
    <div>
      <button onclick="getXMLdef()">Get XML</button>
      <input id="itxxml" type="text" size='1000'>

      function getXMLdef() {
        var iframe = document.getElementById("mxdraweditor");

        document.getElementById("itxxml").value = itxxml;
      }

    </script>
